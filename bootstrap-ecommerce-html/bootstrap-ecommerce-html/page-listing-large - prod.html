<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- plugin: fancybox  -->

<body>

<header class="section-header">

<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-4">
		<a href="http://bootstrap-ecommerce.com" class="brand-wrap">
			<img class="logo" src="images/logo.png">
		</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg-6 col-sm-12">
		<form action="#" class="search">
			<div class="input-group w-100">
			    <input type="text" class="form-control" placeholder="Search">
			    <div class="input-group-append">
			      <button class="btn btn-primary" type="submit">
			        <i class="fa fa-search"></i> Search
			      </button>
			    </div>
		    </div>
		</form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->
	<div class="col-lg-4 col-sm-6 col-12">
		<div class="widgets-wrap float-md-right">
			<div class="widget-header  mr-3">
				<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
				<span class="badge badge-pill badge-danger notify">0</span>
			</div>
			<div class="widget-header icontext">
				<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
				<div class="text">
					<span class="text-muted">Welcome!</span>
					<div> 
						<a href="#">Sign in</a> |  
						<a href="#"> Register</a>
					</div>
				</div>
			</div>

		</div> <!-- widgets-wrap.// -->
	</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->
</header> <!-- section-header.// -->



<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
<div class="container">
	<h2 class="title-page">Category products</h2>
	<nav>
	<ol class="breadcrumb text-white">
	    <li class="breadcrumb-item"><a href="#">Home</a></li>
	    <li class="breadcrumb-item"><a href="#">Best category</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Great articles</li>
	</ol>  
	</nav>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<main class="col-md-9">

		<img src="images/products/bmw_i8.jpg"  height="200dp" style="display: block; margin-left: auto; margin-right: auto;" />
		<article class="card card-product-list">
			<div class="card-body">
			<div class="row">
				<aside class="col-sm-4">
					<a href="#" class="img-wrap"><img src="images/products/bmw_i8_logo.png"></a>
				</aside> <!-- col.// -->
				<div class="col-sm-8">
						<a href="#" class="title mt-2 h5">BMW I8</a>
						<div class="d-flex mb-3">
							<div class="price-wrap mr-4">
								<span class="price h5">$120,000.00</span>	
							</div> <!-- price-dewrap // -->
						</div>
						
						<ul class="list-bullet">
							<li>V8</li>
							<li>Truc super cool</li>
							<li>Va tr√®s vite</li>
						</ul>
		
						<div class="form-row">
							<div class="form-group col-md flex-grow-0">
								<div class="input-group input-spinner" data-dashlane-rid="232d79aebf1e943e" data-form-type="other">
								  <div class="input-group-prepend">
									<button class="btn btn-light" type="button" id="button-plus"> - </button>
								  </div>
								  <input type="text" class="form-control" value="1" data-dashlane-rid="bdb8e614781bb362" data-form-type="other">
								  <div class="input-group-append">
									<button class="btn btn-light" type="button" id="button-minus" data-dashlane-rid="d08ae62580e61778" data-dashlane-label="true" data-form-type="other"> + </button>
								  </div>
								</div>  <!-- input-spinner.// -->
							</div> <!-- col.// -->
							<div class="form-group col-md">
								<a href="#" class="btn btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i> </a>
							</div> <!-- col.// -->
						</div> <!-- row.// -->
				</div> <!-- col.// -->
			</div> <!-- row.// -->
			</div> <!-- card-body .// -->
		</article>

	</main> <!-- col.// -->

</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
