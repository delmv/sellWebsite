aboutUsText=<p>Nous vendons des appareils motorisés pour les gens pétés de thunes. Une fois en leur possession, ils pourront mettre 3 photos sur instagram afin de d'épater la galerie. Après cela ils abandonneront leur super engin pour en acheter un autre alors que la pauvreté sévit une grande partie de la population.</p>\
	<br>\
	<p>Est-ce intéressant de créer un site pour vendre des trucs inutiles et qui plus est désastreux pour environnement ? Non<br>\
		Est-ce que c'était fun ? Oui</p>\
	<br>\
	<p>Coluche: <q>Dieu a dit : Je partage en deux, les riches auront de la nourriture, les pauvres de l'appétit.</q></p>
